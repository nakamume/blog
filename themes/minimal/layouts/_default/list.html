{{ define "main" }}
<div class="list-page">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <ul class="post-list">
    {{ range .Pages }}
    <li class="post-item">
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <div class="summary">
        {{ .Summary }} {{ if .Truncated }} <a href="{{ .RelPermalink }}">Read More ...</a>{{ end }}
      </div>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
